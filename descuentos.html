<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
     <header>
        <h1>Porcentajes</h1>

        <p>Este es el segundo taller del Curso practico de JS</p>
     </header>

     <section>
         <h2>Calcula el precio a pagar de tus productos con descuentos</h2>

         <form >

            <label for="precio">Escribe el precio de tu producto: </label>
            <input type="number" id="precio">

            <label for="descuento">Escribe el descuento de tu producto: </label>
            <input type="number" id="descuento">

            <input type="button" value="Calcular el precio con descuento" onclick="manejarCalcularPrecioConDescuento()">


            <p id="resultado"></p>
         </form>
     </section>

    <script src="./descuentos.js"></script>
</body>
</html>
